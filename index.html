<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortaleza de Contraseña</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="input-box">
            <input type="password" id="password" placeholder="Password">
            <button type="submit"><img src="img/arrow.png"></button>
            <p id="message">La contraseña es <span id="strenght"></span></p>
        </div>
    </div>

    <script>
        let pass = document.getElementById("password");
        let msg = document.getElementById("message");
        let str = document.getElementById("strenght");

        // Mostrar el mensaje sólo cuando hay caracteres escritos en el input
        pass.addEventListener("input", ()=> {
            if(pass.value.length > 0){
                msg.style.display = "block";
            }else{
                msg.style.display = "none";
            }

            // Fortaleza de la contraseña
            if(pass.value.length < 4){
                str.innerHTML = "débil";
                pass.style.borderColor = "#ff5925";
                msg.style.color = "#ff5925"
            }
            else if(pass.value.length > 4 && pass.value.length < 8){
                str.innerHTML = "media";
                pass.style.borderColor = "yellow";
                msg.style.color = "yellow"
            }
            else if(pass.value.length >= 8){
                str.innerHTML = "fuerte";
                pass.style.borderColor = "#26d730";
                msg.style.color = "#26d730"
            }
        });
    </script>
</body>
</html>
